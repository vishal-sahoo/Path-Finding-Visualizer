<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Vishal Sahoo">
    <meta name="description" content="Developing my Web Development skills by making a simple website.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal Sahoo</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Welcome to my path finding visualizer</h1>

    <div id="menu">
      <input type="button" id="startbtn" value="Start" onclick="start()">

      <input type="button" id="resetbtn" value="Reset" onclick="reset()">

      <label>Speed:<input type="range" id="speed" value="50"></label>

      Algorithm: <select id="algo">
        <option value="bfs" selected>Breadth First Search</option>
        <option value="dfs">Depth First Search</option>
      </select>

      Board Size: <select id="size">
        <option value="one" selected>100 (10 X 10)</option>
        <option value="two">200 (10 X 20)</option>
        <option value="four">400 (20 X 20)</option>
      </select>
    </div>

    <hr>

    <div id="grid-container" onclick="change(event)" ondblclick="startend(event)">
    </div>
  </body>
</html>
